<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<title>Age Calculator App</title>
	<link rel="stylesheet" type="text/css" href="index.css">
	<script type="text/javascript" src="index.js"></script>
</head>
<body>
		<main>
			<section class="parent">
			<section class="head-container">

				<ul class="head">
					<li id="day1">DAY</li>
					<li id="mon1">MONTH</li>
					<li id="year1">YEAR</li>
				</ul>

				<ul class="middle">
					<li><input type="number" placeholder="DD" id="birthDay" maxlength="2"></li>
					<li><input type="number" placeholder="MM" id="birthMonth" maxlength="2"></li>
                    <li><input type="number" placeholder="YYYY" id="birthYear" maxlength="4"></li>
				</ul>

				<ul class="last">
					<li id="dem" ><p id="demo">This field is required</p></li>
					<li id="dem1"><p id="demo1">This field is required</p></li>
					<li id="dem2"><p id="demo2">This field is required</p></li>
				</ul>
				<hr>

				<button onclick="calculateAge()" type="submit" id="submitButton"><img src="icon-arrow.svg"></button>
			</section>

			<section class="body-container">
				<table>
					<tr>
						<td id="resultYear">--</td>
						<td><h2>years</h2></td>
					</tr>
					<tr>
						<td id="resultMonth">--</td>
						<td><h2>months</h2></td>
					</tr>
					<tr>
						<td id="resultDay">--</td>
						<td><h2>days</h2></td>
					</tr>
				</table>
			
			</section>
		</section>
		</main>

</body>
</html>
